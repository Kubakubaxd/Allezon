<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>
<h:body>
    <h:form>
        <h:commandButton value="Logout" action="#{loginController.logout}" styleClass="btn btn-primary"/>
        <h:commandButton value="My auctions" action="myauctionsowner" styleClass="btn btn-primary"/>
        <h:commandButton value="All auctions" action="myauctions" styleClass="btn btn-primary"/>
        <h:commandButton value="Admin Panel" action="index" styleClass="btn btn-primary"
                         rendered="#{sessionAsk.isAdmin()}"/>

    </h:form>

    <div class="container-fluid">
        <div class="row">
            <div class="pt-5 mx-auto">
                <div class="card">

                    <h:form>
                        <div class="form-group">
                            <h:outputText value="Title"/>
                            <h:inputText styleClass="form-control" value="#{auctionRequest.title}"/>
                        </div>

                        <div class="form-group">
                            <h:outputText value="Description"/>
                            <h:inputText styleClass="form-control" value="#{auctionRequest.description}"/>
                        </div>

                        <div>
                            <h:outputText value="section_id"/>
                            <h:selectOneMenu value="#{auctionRequest.categoryId}">
                                <c:forEach var="item" items="#{categoryRepository.allCategories}">
                                    <f:selectItem itemValue="#{item.id}"
                                                  itemLabel="#{item.sectionEntity.name} : #{item.name}"/>
                                </c:forEach>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:outputText value="Price"/>
                            <h:inputText styleClass="form-control" value="#{auctionRequest.price}"/>
                        </div>

                        <div class="form-group">
                            <h:outputText value="Photo"/>
                            <h:inputText styleClass="form-control" value="#{auctionRequest.link}"/>
                        </div>

                        <h:commandButton value="Create!" action="#{auctionController.create}"
                                         styleClass="btn btn-primary"/>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
