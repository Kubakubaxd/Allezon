<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>
<body>

<h:form>
    <div class="form-group">
        <h:outputText value="Description"/>
        <h:inputText styleClass="form-control" value="#{auctionRequest.description}" name="description"
                     id="description"/>
    </div>

    <div>
        <h:outputText value="section_id"/>
        <h:selectOneMenu value = "#{auctionRequest.sectionId}">
            <c:forEach var="item" items="#{sectionRepository.getAllSections()}">
            <f:selectItem itemValue = "#{item.id}" itemLabel = "#{item.name}" />
            </c:forEach>
        </h:selectOneMenu>
    </div>
    <div class="form-group">
        <h:outputText value="Price"/>
        <h:inputText styleClass="form-control" value="#{auctionRequest.price}" name="price"
                     id="price"/>
    </div>
    <h:commandButton value="Create!" action="#{auctionModel.create}"
                     styleClass="btn btn-primary"/>
</h:form>

</body>
</html>
