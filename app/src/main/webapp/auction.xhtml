<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<body>

<h:form>
    <div class="form-group">
        <h:outputText value="Description"/>
        <h:inputText styleClass="form-control" value="#{auctionRequest.description}" name="description"
                     id="description"/>
    </div>
    <div class="form-group">
        <h:outputText value="section_id"/>
        <h:inputText styleClass="form-control" value="#{auctionRequest.sectionId}" name="description"
                     id="section_id"/>
    </div>
    <div class="form-group">
        <h:outputText value="Price"/>
        <h:inputText styleClass="form-control" value="#{auctionRequest.price}" name="price"
                     id="price"/>
    </div>
    <h:commandButton value="Create!" action="#{auctionRepository.createAuction()}"
                     styleClass="btn btn-primary"/>
</h:form>

</body>
</html>
