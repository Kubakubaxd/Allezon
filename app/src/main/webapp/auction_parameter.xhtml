<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<body>

<h:form>
    <div class="form-group">
        <h:outputText value="auction_id"/>
        <h:inputText styleClass="form-control" value="#{auctionParameterRequest.auction_id}" name="id"
                     id="id"/>
    </div>

    <div class="form-group">
        <h:outputText value="parameter"/>
        <h:inputText styleClass="form-control" value="#{auctionParameterRequest.parameter}" name="parameter"
                     id="parameter"/>
    </div>

    <div class="form-group">
        <h:outputText value="value"/>
        <h:inputText styleClass="form-control" value="#{auctionParameterRequest.value}" name="value"
                     id="value"/>
    </div>
    <h:commandButton value="Create!" action="#{auctionParameterModel.create}"
                     styleClass="btn btn-primary"/>
</h:form>

</body>
</html>
