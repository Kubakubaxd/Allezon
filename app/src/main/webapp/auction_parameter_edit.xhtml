<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<f:metadata>
    <f:viewParam name="auction" value="#{auctionParameterRequest.auction_id}"/>
    <f:viewParam name="parameter" value="#{auctionParameterRequest.parameter}"/>
</f:metadata>

<h:body>
    <h:form>
        <h:commandButton value="Logout" action="#{loginController.logout}" styleClass="btn btn-primary"/>
        <h:commandButton value="My auctions" action="myauctionsowner" styleClass="btn btn-primary"/>
        <h:commandButton value="All auctions" action="myauctions" styleClass="btn btn-primary"/>
        <h:commandButton value="Admin Panel" action="index" styleClass="btn btn-primary"
                         rendered="#{sessionAsk.isAdmin()}"/>
    </h:form>

    <h:form>

        <div class="form-group">
            <h:outputText value="value"/>
            <h:inputText styleClass="form-control" value="#{auctionParameterRequest.value}" name="value"
                         id="value"/>
        </div>
        <h:commandButton value="Create!" action="#{auctionParameterController.edit}"
                         styleClass="btn btn-primary"/>
    </h:form>

</h:body>
</html>
