<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<f:metadata>
    <f:viewParam name="auction" value="#{auctionParameterRequest.auction_id}"/>
    <f:viewParam name="parameter" value="#{auctionParameterRequest.parameter}"/>
</f:metadata>

<h:body>

    <h:form>

        <div class="form-group">
            <h:outputText value="value"/>
            <h:inputText styleClass="form-control" value="#{auctionParameterRequest.value}" name="value"
                         id="value"/>
        </div>
        <h:commandButton value="Create!" action="#{auctionParameterModel.edit}"
                         styleClass="btn btn-primary"/>
    </h:form>

</h:body>
</html>
