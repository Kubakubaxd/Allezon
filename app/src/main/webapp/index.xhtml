<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="pt-5 mx-auto">
                <div class="card">
                    <h:outputText value="Hi, #{sessionAsk.username}!"> </h:outputText>

                    <h:form>
                        <h:commandButton value="Logout" action="#{loginController.logout}"
                                         styleClass="btn btn-primary"/>
                    </h:form>
                    <h:form>
                        <h:commandLink action="auction" value="Create auction"/>
                        <br/>
                        <h:commandLink action="section" value="Create section"/>
                        <br/>
                        <h:commandLink action="section_edit" value="Edit section"/>
                        <br/>
                        <h:commandLink action="parameter" value="Create parameter"/>
                        <br/>
                        <h:commandLink action="parameter_edit" value="Edit parameter"/>
                        <br/>
                        <h:commandLink action="myauctions" value="Show all auctions"/>
                        <br/>
                        <h:commandLink action="myauctionsowner" value="Show my auctions"/>
                        <br/>

                    </h:form>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
