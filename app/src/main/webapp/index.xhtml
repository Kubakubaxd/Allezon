<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<!-- FIXME: powinno byc w osobnych h:outputText   -->
<h:body>
    <h:outputText value="Hi, #{sessionAsk.username}!"> </h:outputText>


    <h:form>
        <h:commandButton value="Logout" action="#{loginController.logout}"
                         styleClass="btn btn-primary"/>
    </h:form>

    <h:form>
        <h:commandButton value="Create section" action="#{sectionRepository.createSection}"
                         styleClass="btn btn-primary"/>
    </h:form>

    <h:form>
        <h:commandButton value="Create auction" action="#{auctionRepository.createAuctionTest}"
                         styleClass="btn btn-primary"/>
    </h:form>

    <h:form>
        <h:commandLink action="auction" value="auction"/>

        <h:commandLink action="section" value="section"/>
    </h:form>
</h:body>
</html>
