<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">>

<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<h:body>


    <h:form id="myauctions">
        <h:dataTable value="#{auctionRepository.allAuctions}" var="item"
                     styleClass="table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
        >

            <h:column>
                <h:inputHidden value="#{item.id}" name="auction_id"/>
                <h:outputText value="Section: #{item.section.name}"/>
            </h:column>

            <h:column>
                <h:outputText value="Description: #{item.description}"/>
            </h:column>

            <h:column>
                <h:outputText value="Parametry: "/>
                <c:forEach var="para" items="#{item.getAuctionParameterList()}">
                    <h:outputText value="#{para.auctionEntity.id}: #{para.parameterEntity.id}"/>
                    <h:outputText value="#{para.parameterEntity.name}: #{para.value}"/>
                </c:forEach>
            </h:column>

            <h:column>
                <h:outputText value="Price: #{item.price} PLN"/>
            </h:column>

            <h:column>
                <h:graphicImage url="#{item.firstPhoto()}" width="100px" height="100px"/>
            </h:column>
            <h:column>
                <h:link value="Edit" outcome="auction_edit">
                    <f:param name="auctionid" value="#{item.id}"/>
                </h:link>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>
</html>
