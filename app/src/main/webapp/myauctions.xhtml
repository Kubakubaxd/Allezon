<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>

<h:body>
    <h:outputText value="Hi, #{sessionAsk.username}!"> </h:outputText>

    <h:form>
        <c:forEach var="item" items="#{auctionRepository.allAuctions}">
            <h:outputText value="WOWO"/><br/>
            <h:outputText value="#{item.section.name}"/><br/>
            <h:outputText value="#{item.description}"/><br/>
            <h:outputText value="#{item.price}"/><br/><br/>
        </c:forEach>
    </h:form>

</h:body>
</html>
