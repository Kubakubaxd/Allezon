<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
</h:head>

<f:metadata>
    <f:viewParam name="auctionid" value="#{photoRequest.id}"/>
</f:metadata>

<body>
<h:form>
    <h:commandButton value="Logout" action="#{loginController.logout}" styleClass="btn btn-primary"/>
    <h:commandButton value="My auctions" action="myauctionsowner" styleClass="btn btn-primary"/>
    <h:commandButton value="All auctions" action="myauctions" styleClass="btn btn-primary"/>
    <h:commandButton value="Admin Panel" action="index" styleClass="btn btn-primary"
                     rendered="#{sessionAsk.isAdmin()}"/>
</h:form>

<h:form>
    <div class="form-group">
        <h:outputText value="link"/>
        <h:inputText styleClass="form-control" value="#{photoRequest.link}" name="link"
                     id="link"/>
    </div>
    <h:commandButton value="Create!" action="#{photoController.create}"
                     styleClass="btn btn-primary"/>
</h:form>

<h:form>
    <h:commandButton value="Back" action="myauctionsowner" styleClass="btn btn-primary"/>
</h:form>
</body>
</html>
