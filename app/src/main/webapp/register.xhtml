<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>jQuery UI Datepicker - Default functionality</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="/resources/demos/style.css"/>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


</h:head>

<h:body>
    <div class="container-fluid">
        <div class="row">
            <div class="pt-5 mx-auto">
                <div class="card">
                    <h3 class="card-header">Register</h3>
                    <div class="card-body">

                        <h:form>
                            <div class="form-group">
                                <h:outputText value="Firstname"/>
                                <h:inputText styleClass="form-control" value="#{register.firstname}" name="firstname"
                                             id="firstname">
                                    <f:validateLength minimum="3" maximum="50"/>
                                    <f:validateRegex pattern="^[_A-z0-9ąĄćĆłŁżŻźŹ]*((-|\s)*[_A-z0-9])*$"/>
                                </h:inputText>
                                <h:messages for="firstname" style="color:red;margin:8px;"/>

                            </div>
                            <div class="form-group">
                                <h:outputText value="Surname"/>
                                <h:inputText styleClass="form-control" value="#{register.surname}" name="surname"
                                             id="surname">
                                    <f:validateLength minimum="3" maximum="50"/>
                                    <f:validateRegex pattern="^[_A-z0-9ąĄćĆłŁżŻźŹ]*((-|\s)*[_A-z0-9])*$"/>
                                </h:inputText>
                                <h:messages for="surname" style="color:red;margin:8px;"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Username"/>
                                <h:inputText styleClass="form-control" value="#{register.username}" name="username"
                                             id="username">
                                    <p/><f:validateLength minimum="3" maximum="15"/>
                                    <f:validateRegex pattern="^[_a-z0-9]*((-|\s)*[_a-z0-9])*$"/>
                                </h:inputText>
                                <h:messages for="username" style="color:red;margin:8px;"/>
                                <h:outputText value="User with that username exists!" rendered="#{register.usernameWrong}" style="color:red;margin:8px;"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Password"/>
                                <h:inputSecret styleClass="form-control" value="#{register.password}" name="password"
                                               id="password">
                                    <f:validateRegex
                                            pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{8,}$"/>
                                </h:inputSecret>
                                <h:messages for="password" style="color:red;margin:8px;"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Repeat password"/>
                                <h:inputSecret styleClass="form-control" value="#{register.repassword}"
                                               name="repassword" id="repassword">
                                </h:inputSecret>
                                <h:messages for="repassword" style="color:red;margin:8px;"/>
                                <h:outputText value="Passwords are not identical" rendered="#{register.repasswordWrong}" style="color:red;margin:8px;"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="E-mail"/>
                                <h:inputText styleClass="form-control" value="#{register.email}" name="email"
                                             id="email">
                                    <f:validateRegex
                                            pattern="^[a-zA-Z0-9.!#$%&amp;’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"/>
                                </h:inputText>
                                <h:messages for="email" style="color:red;margin:8px;"/>
                            </div>
                            <div class="form-group">
                                <h:outputText value="Birthdate"/>
                                <h:inputText styleClass="form-control" value="#{register.date}" name="birthdate"
                                             id="birthdate">
                                    <f:validateRegex
                                            pattern="^([0-2][0-9]|(3)[0-1])(\/)(((0)[0-9])|((1)[0-2]))(\/)\d{4}$"/>
                                </h:inputText>
                                <h:messages for="birthdate" style="color:red;margin:8px;"/>
                            </div>

                            <h:commandButton value="Register me!" action="#{register.redirect}"
                                             styleClass="btn btn-primary"/>
                        </h:form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
