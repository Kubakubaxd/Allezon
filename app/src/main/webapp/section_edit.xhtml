<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet name="main.css" library="css"/>
</h:head>
<body>

<h:form>
    <div>
        <h:outputText value="id"/>
        <h:selectOneMenu value="#{sectionRequest.id}">
            <c:forEach var="item" items="#{sectionRepository.allSections}">
                <f:selectItem itemValue="#{item.id}" itemLabel="#{item.id}: #{item.name}"/>
            </c:forEach>
        </h:selectOneMenu>
    </div>

    <div class="form-group">
        <h:outputText value="Name: "/>
        <h:inputText styleClass="form-control" value="#{sectionRequest.name}" name="name"
                     id="name"/>
    </div>


    <h:commandButton value="Edit!" action="#{sectionModel.edit}"
                     styleClass="btn btn-primary"/>
</h:form>

</body>
</html>
